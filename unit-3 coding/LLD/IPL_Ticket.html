<script>

    //seat type

    class Seats{
        constructor(type,regNum)
        {
            this._type=type;
            this._regId=regNum;
        }

        get type(){
            return this._type;
        }

        set type(value){
            this._type=value;
        }
    }



    //VVip

    class VVIP extends Seats{
        constructor(regNum)
        {
            super("VVIP",regNum)
        }
    }

    
    // let c2= new VVIP("25")
    // console.log(' c2:',  c2)

    
    //Vip

    class VIP extends Seats{
        constructor(regNum)
        {
            super("VIP",regNum)
        }
    }

     
    //General

    class General extends Seats{
        constructor(regNum)
        {
            super("General",regNum)
        }
    }


    //Slots

    class Slot{
        constructor(type,num)
        {
            this.type=type;
            this.number=num;
            this._isBooked=false;
        }
        get isBooked(){
            return this._isBooked;
        }
        set isBooked(value){
            this._isBooked=value;
        }
    }

    // let s1 = new Slot("VIP",1)
    // console.log('s1:', s1)


    //Floor

    class SittingFloor{
        constructor(floorNum,maxSlot)
        {
            this.FloorNumber=floorNum;
            this._sittingSpots=[];

            for(let i=0;i<maxSlot;i++)
            {
                if(i===0)
                {
                    this._sittingSpots.push(new Slot("VVIP",i))
                }
                else if(i===1)
                {
                    this._sittingSpots.push(new Slot("VIP",i))
                }
                else
                {
                    this._sittingSpots.push(new Slot("General",i))
                }
            }

        }

        get sittingSpots(){
            return this._sittingSpots;
        }

        set sittingSpots(value){
            this._sittingSpots=value;
        }
    }

    // let s1= new SittingFloor(1,3);
    // console.log('s1:', s1)


    //Stadium

    class Stadium{
        constructor(num)
        {
            this._floor=[];
            this._numberOfFloors=num;

            for(let i=0;i<num;i++)
            {
                this._floor.push(new SittingFloor(i,3))
            }
        }
        get numberOfFloors(){
            return this._numberOfFloors;
        }
        set numberOfFloors(value){
            this._numberOfFloors=value
        }



    }


    


</script>
