<body>
    <div id="bg">

        <!-- order id -->
    <div id="orderDiv">Order Id :-<p id="orderId"></p></div>

    <!--order countdown -->
    <div id="orderStatus">
        <div class="imgDiv">Welcome To <h1 id="logo"> McDonald's</h1>
        </div>
        <h2 id="countdown"></h2>
    </div>
    
    <!-- List Of Food Items -->

    <form id="form">
        <input type="checkbox" id="burger" value="burger">
        <label for="burger">Aloo Tiki Burger</label>
        <br>
    
        <input type="checkbox" id="mcveggie" value="mcveggie">
        <label for="mcveggie">McVeggie</label>
        <br>
    
        <input type="checkbox" id="mcchicken" value="mcchicken">
        <label for="mcchicken">McChicken</label>
        <br>
    
        <input type="checkbox" id="paneerwrap" value="paneerwrap">
        <label for="paneerwrap"> Spicy Paneer Wrap</label>
        <br>
    
        <input type="checkbox" id="Coca-Cola" value="Coca-Cola">
        <label for="Coca-Cola"> Coca-Cola</label>
        <br>

        <button id="submit" onclick="orderFoodItems()">Order Food</button>
        
    </form>
   <div id="container">
    <div id ="result" ></div>
   </div>
    

    </div>
    
</body>
