<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <link rel="stylesheet" href="./youtube.css">
    <style>
        #results{
            display: grid;
            grid-template-columns: repeat(4,20%);
            gap: 2%;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div id="navbar">
        <div id="sideNavbar" class="sidenav">

            <a href="javascript:void(0)" id="opennav" onclick="closeNavbar()">&#9776;</a>
            <a href="./index.html">Home</a>
            <a href="#">Explore</a>
            <a href="#">Shorts</a>
            <a href="#">Subscriptions</a>
            <a href="#">Library</a>
            <a href="#">History</a>
            <a href="#">Your Videos</a>
            <a href="#">Watch Later</a>
            <a href="#">Liked Videos</a>

        </div>
        <span id="opennav" onclick="openNavbar()">&#9776;</span>

        <span id="logobox">
            <img src="./youtube.png" id="logo">
            <h1 id="logoheading">YouTube</h1>
        </span>
        <div id="searchbox">
            <input type="text"  id="query" placeholder="Search">
            <button id="search" onclick="search()"> 
                <span  class="material-symbols-outlined icon">search</span>
            </button>
        
        </div>

        <div id="usericons">
            <span id="chngetheme" ondblclick="lighttheme()" class="material-symbols-outlined icon lighttheme">dark_mode</span>
            <span  class="material-symbols-outlined icon">video_call</span>
            <span class="material-symbols-outlined icon">apps</span>
            <span class="material-symbols-sharp icon">notifications</span>
            <span class="material-symbols-sharp icon">account_circle</span>
        </div>
       

        
    </div>
   
    <!-- appending search result below -->
    <div id="results"></div>
</body>
</html>
<script src="./youtube.js"></script>

<script>

    // sidenav functionality
    function openNavbar(){
        document.getElementById("sideNavbar").style.display="block";
    }

    function closeNavbar(){
        document.getElementById("sideNavbar").style.display="none"

    }


    //Theme functionality
    document.getElementById("chngetheme").addEventListener("click",themeFun)

    function themeFun(){
        // console.log("hi")
        document.querySelector("body").style.backgroundColor="black"
       document.querySelector("body").style.color="white"
       let themeicon = document.getElementById("chngetheme")
       themeicon.innerText= "light_mode"
        
    }


    function lighttheme(){
        // console.log("hi")
        document.querySelector("body").style.backgroundColor="white"
       document.querySelector("body").style.color="black"
        
       let themeicon = document.getElementById("chngetheme")
       themeicon.innerText= "dark_mode"

    }
